<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>BRITNEY XIMENA MAMANI SALAS</h1>
    <div class="padre">

        <div class="hijo2">2</div>
        <div class="hijo3">3</div>
        <div class="hijo4">4</div>
        <div class="hijo5">5</div>
        <div class="hijo6">6</div>
        <div class="hijo7">7</div>

        <div class="hijo9">9</div>

    <div class="padre2">
